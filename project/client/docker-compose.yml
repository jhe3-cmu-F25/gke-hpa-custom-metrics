version: "3.9"

services:
  flask-app:
    build:
      context: .          # Dockerfile lives in the same directory
      dockerfile: Dockerfile
    container_name: search-engine-client
    ports:
      - "5000:5000"       # Expose Flask on localhost:5000
    env_file:
      - ../.env           # Load all variables from the project-root .env file
    environment:
      # These can override .env values or be set here directly.
      # Keeping them here makes it easy to see what the container expects.
      FLASK_PORT: "5000"
      FLASK_DEBUG: "0"    # Never run debug mode in Docker
    restart: unless-stopped
    # healthcheck lets Docker / orchestrators know when the app is ready
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
